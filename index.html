<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>treno</title>
  </head>
  <body class="container">
    <header></header>
    <main
      class="d-flex flex-column justify-content-center align-items-center w-100"
      style="height: 100vh; background-color: rgb(187, 187, 187)"
    >
      <div
        class="w-75 rounded d-flex flex-column justify-content-center align-items-center gap-4 border border-black p-2 bg-white"
        style="height: fit-content; width: fit-content"
      >
        <h1 class="pt-4">IL TUO BIGLIETTO</h1>
        <div class="d-flex gap-4">
          <input
            class="col-4 rounded"
            type="number"
            placeholder="Km percorsi"
            id="km"
            required
          />
          <input
            class="col-4 rounded"
            type="text"
            placeholder="Nome e cognome"
            id="nome"
            required
          />
          <input
            class="col-4 rounded"
            type="number"
            placeholder="EtÃ "
            id="eta"
            required
          />
        </div>

        <button type="submit" id="submit" class="rounded">Calcola</button>
      </div>
      <i class="fa-solid fa-arrow-down-long pt-4 fs-1" id="arrow"></i>
      <!-- biglietto -->
      <div
        class="w-75 rounded d-flex justify-content-start align-items-center gap-4 border border-black bg-white mt-4"
        style="height: 15rem"
      >
        <div
          class="d-flex flex-column gap-3 col-3 p-4"
          style="height: 100%; background-color: grey"
        >
          <h4>Nome</h4>
          <h4 id="cognome"></h4>
        </div>
        <!-- 2 -->
        <div class="d-flex w-100 p-4" style="height: 100%">
          <div
            class="col-2 d-flex flex-column justify-content-between me-4"
            style="height: 80%"
          >
            <h4>Offerta</h4>
            <p id="offerta"></p>
          </div>
          <div
            class="col-2 d-flex flex-column justify-content-between me-4"
            style="height: 80%"
          >
            <h4>Carrozza</h4>
            <p>5</p>
          </div>
          <div
            class="col-2 d-flex flex-column justify-content-between me-4"
            style="height: 80%"
          >
            <h4>Codice cp</h4>
            <p>92911</p>
          </div>
          <div
            class="col-2 d-flex flex-column justify-content-between"
            style="height: 80%"
          >
            <h4>Costo:</h4>
            <h4 id="costo"></h4>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="treno.js"></script>
    <script
      src="https://kit.fontawesome.com/549ef415f6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
